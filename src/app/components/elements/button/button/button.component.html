<button
  class="p-2 px-4 border hover:bg-green-100 hover:scale-105 rounded-lg"
  [disabled]="mode == 'disabled' || loading"
  [ngClass]="{
    'bg-white hover:border-green-700': mode == 'primary',
    'bg-red-300 border-red-700 hover:!bg-red-500': mode == 'cancel',
    'bg-green-300 border-green-700': mode == 'success',
    'w-full': size == 'full'
  }"
>
  <ng-content></ng-content>
  @if (loading) {
  <fa-icon [icon]="loadingIcon" animation="spin" class="mx-1"></fa-icon>
  }
</button>
