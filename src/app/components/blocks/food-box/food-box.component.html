<div class="p-2 border m-2 rounded-lg">
  <div class="p-2 h-[190px] overflow-hidden">
    @if (item.photoUrl) {
    <img [src]="item.photoUrl" class="w-full h-full" />
    }@else {
    <img src="./images/pizza2.jpg" class="w-full h-full" />
    }
  </div>
  <div class="mt-2">
    <p>{{ item.title }}</p>
    <div class="flex justify-between items-center">
      <div>
        @if (isLogin) {
        <span class="text-gray-800 block line-through"
          >{{ item.price | toman }} تومان</span
        >
        <span class="text-green-800"
          >برای شما :{{ item.personalPrice | toman }} تومان</span
        >
        }@else {
        <span class="text-gray-800 block">{{ item.price | toman }} تومان</span>
        }
      </div>
      @if (checkExistOnCart(item)) {
      <div>
        <div class="flex items-center border rounded-3xl">
          <button
            (click)="updateBasket(item.quantity - 1)"
            [disabled]="item.quantity <= 1"
            class="bg-gray-200 hover:bg-gray-300 px-6 py-1 rounded-r-3xl"
          >
            -
          </button>
          <span class="mx-2 text-center w-12">{{ item.quantity }}</span>
          <button
            (click)="updateBasket(item.quantity + 1)"
            class="bg-gray-200 hover:bg-gray-300 px-6 py-1 rounded-l-3xl"
          >
            +
          </button>
        </div>
      </div>
      }@else {
      <div>
        <a-button mode="primary" (click)="addToCart(1)" [loading]="loading"
          >افزودن</a-button
        >
      </div>
      }
    </div>
  </div>
</div>
