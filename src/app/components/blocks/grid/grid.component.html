<div class="mt-2" [id]="groupId">
  <div>
    <h2
      class="font-bold p-2 text-lg inline-block border-red-500 border-b-2 w-32"
    >
      {{ title }}
    </h2>
  </div>

  @if (products.length > 0) {
  <div class="flex flex-row flex-wrap">
    @for (item of products; track $index) {

    <div class="w-full sm:w-1/2 xl:w-1/3 2xl:w-1/4">
      <app-food-box [item]="item"></app-food-box>
    </div>
    }
  </div>
  } @else {
  <div class="text-center py-2">موجودی این دسته به اتمام رسیده</div>
  }
</div>
