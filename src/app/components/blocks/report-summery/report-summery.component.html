<div class="bg-white border rounded-lg p-3">
  <div class="flex justify-between items-center">
    <div class="p-2">
      <div>{{ data.title }}</div>
      <div class="font-bold">{{ data.amount }}</div>
    </div>
    <div
      class="flex items-center justify-center bg-blue-100 rounded-lg w-10 h-10"
    >
      <a-icon class="text-blue-500 text-xl" [name]="data.icon"></a-icon>
    </div>
  </div>
  <div class="px-2">
    @if (data.change > 0) {
    <span class="text-green-600">{{ data.change }}% رشد داشته</span>

    } @else if (data.change == 0) {
    <span class="text-gray-600"> بدون تغییر</span>

    } @else {
    <span class="text-red-600"
      >{{ getPositiveChange(data.change) }}% کاهش داشته</span
    >

    }
  </div>
</div>
