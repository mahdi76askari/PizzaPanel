<div class="p-2">
  <span class="ml-2">مدیریت پلن ها:</span>
  <a-button (click)="add()">افزودن</a-button>
</div>

<div class="grid grid-cols-3 gap-4">
  @for (plan of plans; track $index) {
  <div class="p-2 border border-green-700 rounded-xl bg-white">
    <div class="flex justify-between my-2">
      <div>{{ plan.address.caption }}</div>
      <div class="text-green-700">فعال</div>
    </div>
    <div>
      <p>مدیر شعبه : {{ plan.mangerUser.username }}</p>
    </div>
    <div>
      <p>شماره مدیر : {{ plan.mangerUser.phoneNumber }}</p>
    </div>
    <div class="flex justify-between my-2">
      <div>آدرس: {{ plan.address.addressDetail }}</div>
    </div>
    <!-- <div class="flex justify-between my-2">
      <a-button>تماس با مدیر شعبه</a-button>
      <a-button> جزییات</a-button>
    </div> -->
  </div>
  }
</div>
