<table mat-table [dataSource]="transactions" style="font-family: iransansX">
  <!-- Item Column -->
  <ng-container matColumnDef="#">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let transaction">{{ transaction.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>نام</th>
    <td mat-cell *matCellDef="let transaction">{{ transaction.name }}</td>
  </ng-container>

  <ng-container matColumnDef="mobile">
    <th mat-header-cell *matHeaderCellDef>موبایل</th>
    <td mat-cell *matCellDef="let transaction">{{ transaction.mobile }}</td>
  </ng-container>
  <ng-container matColumnDef="create_date">
    <th mat-header-cell *matHeaderCellDef>تاریخ ثبت نام</th>
    <td mat-cell *matCellDef="let transaction">
      {{ transaction.create_date }}
    </td>
  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>آدرس</th>
    <td mat-cell *matCellDef="let transaction">{{ transaction.address }}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>وضعیت</th>
    <td mat-cell *matCellDef="let transaction">{{ transaction.status }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>عملیات</th>
    <td mat-cell *matCellDef="let transaction">
      <a-button>عملیات</a-button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
