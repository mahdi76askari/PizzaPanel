<div class="container mx-auto p-6">
  <div class="bg-white rounded-lg shadow-md p-4 mb-4">
    <h2 class="text-xl font-semibold mb-2">انتقادات و پیشنهادات</h2>
    <p class="text-gray-700">
      انتقادات و پیشنهادات شما باعث پیشرفت ما می شود و ما با آغوش باز پذیرای
      نظرات شما بزرگواران هستیم.
    </p>
  </div>

  <form class="bg-white rounded-lg shadow-md p-4">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700"
        >نام شما</label
      >

      <input
        type="text"
        id="name"
        name="name"
        [formControl]="formGroup.controls.name"
        class="mt-1 block w-full border border-gray-300 rounded-lg p-2"
        required
      />
    </div>

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">
        تلفن تماس</label
      >
      <input
        type="text"
        id="email"
        name="email"
        [formControl]="formGroup.controls.phoneNumber"
        class="mt-1 block w-full border border-gray-300 rounded-lg p-2"
        required
      />
    </div>

    <div class="mb-4">
      <label for="details" class="block text-sm font-medium text-gray-700"
        >پیام
      </label>
      <textarea
        [formControl]="formGroup.controls.message"
        id="details"
        name="details"
        class="mt-1 block w-full border border-gray-300 rounded-lg p-2 h-32"
        required
      ></textarea>
    </div>

    <button
      type="submit"
      (click)="submit()"
      class="w-full bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600"
    >
      ثبت پیام
    </button>
  </form>
</div>
