<div>
  <p>لیست محصولات ({{ total }})</p>
</div>
<div class="my-2 sticky top-0">
  <div class="border rounded-full bg-gray-200 flex items-center w-fit">
    <div
      class="rounded-full border shadow-sm p-2 cursor-pointer transition-all duration-500"
      [ngClass]="{ 'bg-white': status == '0' }"
      (click)="selectFilter('0')"
    >
      <span class="text-gray-600 px-2"> همه</span>
    </div>

    @for (item of groups; track $index) {
    <div
      class="rounded-full border shadow-sm p-2 cursor-pointer transition-all duration-500"
      [ngClass]="{ 'bg-white': status == item.productGroupId }"
      (click)="selectFilter(item.productGroupId)"
    >
      <span class="text-gray-600 px-2"> {{ item.name }}</span>
    </div>
    }
  </div>
</div>

<div class="bg-gradient-to-bl flex justify-center">
  <div class="container mx-auto p-4">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4 gap-4"
    >
      @for (item of products; track $index) {
      <a-product-box [product]="item"></a-product-box>
      }
    </div>
  </div>
</div>
