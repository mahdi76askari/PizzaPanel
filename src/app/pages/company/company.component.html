<div class="p-2">
  <span class="ml-2">مدیریت شرکت ها:</span>
  <a-button (click)="add()">افزودن</a-button>
</div>

<div>
  <table mat-table [dataSource]="companies" style="font-family: iransansX">
    <!-- Item Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let company">{{ company.companyId }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>نام</th>
      <td mat-cell *matCellDef="let company">
        {{ company.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>عملیات</th>
      <td mat-cell *matCellDef="let company">
        <a-button>حذف</a-button>
        <a-button>ویرایش</a-button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="total"
    [pageSize]="pageSize"
    [pageIndex]="pageNumber - 1"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="pagination($event)"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
